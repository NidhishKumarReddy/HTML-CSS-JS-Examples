<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moving Circle</title>
    <style>
      .circle {
        width: 50px;
        height: 50px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
        left: 0;
        animation: moveHorizontal 4s linear infinite;
      }

      @keyframes moveHorizontal {
        0% {
          left: 0;
        }
        50% {
          left: calc(100% - 50px);
        }
        100% {
          left: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="circle"></div>
  </body>
</html>
